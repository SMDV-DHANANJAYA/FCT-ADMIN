<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <title>Insert Data Into Table</title>
</head>
<body>
<div class="jumbotron text-center">
    <h1 class="text-dark text-capitalize mb-3">Insert Data Into Table</h1>
    <input type="text" class="form-control-sm" placeholder="First name" id="first">
    <input type="text" class="form-control-sm" placeholder="Last name" id="last">
    <input type="button" class="btn btn-outline-dark" value="Add to Table" onclick="addTable()">
</div>
<div class="container text-center">
    <div class="row">
        <table id="tbl" class="table table-hover table-dark table-bordered">
            <tr>
                <td>Action</td>
                <td>First name</td>
                <td>Last name</td>
            </tr>
        </table>
    </div>
</div>
</body>
<script>
    function addTable() {
        var tr = document.createElement("tr");

        var td1 = document.createElement("td");
        var td2 = document.createElement("td");
        var td3 = document.createElement("td");

        var action = document.createElement("input");
        action.setAttribute("type","radio");

        var first = document.getElementById("first");
        var last = document.getElementById("last");

        var node1 = document.createTextNode(first.value);
        var node2 = document.createTextNode(last.value);

        td1.appendChild(action);
        td2.appendChild(node1);
        td3.appendChild(node2);

        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);

        var tbl = document.getElementById("tbl");
        tbl.appendChild(tr);

        first.value = "";
        last.value = "";

        action.addEventListener("click", function () {
            if (confirm("Confirm Delete Action")){
                document.getElementById("tbl").lastChild.remove();
            }
        });
    }
</script>
</html>
